<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webhook Server Test Page</h1>
        
        <div class="status info">
            <strong>Server Status:</strong> <span id="server-status">Testing...</span>
        </div>
        
        <div class="status info">
            <strong>API Status:</strong> <span id="api-status">Testing...</span>
        </div>
        
        <div class="status info">
            <strong>Static Files:</strong> <span id="static-status">Testing...</span>
        </div>
        
        <h2>Test Results</h2>
        <div id="test-results"></div>
        
        <h2>Actions</h2>
        <button onclick="testAPI()">Test API</button>
        <button onclick="testWebSocket()">Test WebSocket</button>
        <button onclick="window.location.href='/'">Go to Dashboard</button>
    </div>

    <script>
        // Test server connectivity
        async function testServer() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                document.getElementById('server-status').textContent = 'OK - ' + data.status;
                document.getElementById('server-status').parentElement.className = 'status success';
            } catch (error) {
                document.getElementById('server-status').textContent = 'Error - ' + error.message;
                document.getElementById('server-status').parentElement.className = 'status error';
            }
        }
        
        // Test API
        async function testAPI() {
            try {
                const response = await fetch('/api/webhooks');
                const data = await response.json();
                document.getElementById('api-status').textContent = 'OK - Got ' + (data.data?.messages?.length || 0) + ' messages';
                document.getElementById('api-status').parentElement.className = 'status success';
                
                // Show results
                const results = document.getElementById('test-results');
                results.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('api-status').textContent = 'Error - ' + error.message;
                document.getElementById('api-status').parentElement.className = 'status error';
            }
        }
        
        // Test static files
        async function testStaticFiles() {
            try {
                const response = await fetch('/dist/main.1a98b175cba16729d23f.js', { method: 'HEAD' });
                if (response.ok) {
                    document.getElementById('static-status').textContent = 'OK - JS files accessible';
                    document.getElementById('static-status').parentElement.className = 'status success';
                } else {
                    throw new Error('HTTP ' + response.status);
                }
            } catch (error) {
                document.getElementById('static-status').textContent = 'Error - ' + error.message;
                document.getElementById('static-status').parentElement.className = 'status error';
            }
        }
        
        // Test WebSocket
        function testWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = protocol + '//' + window.location.host;
            
            try {
                const ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    const results = document.getElementById('test-results');
                    results.innerHTML = '<div class="status success">WebSocket connected successfully!</div>';
                    ws.close();
                };
                
                ws.onerror = function(error) {
                    const results = document.getElementById('test-results');
                    results.innerHTML = '<div class="status error">WebSocket error: ' + error + '</div>';
                };
                
                ws.onclose = function() {
                    console.log('WebSocket closed');
                };
            } catch (error) {
                const results = document.getElementById('test-results');
                results.innerHTML = '<div class="status error">WebSocket test failed: ' + error.message + '</div>';
            }
        }
        
        // Run initial tests
        window.onload = function() {
            testServer();
            testStaticFiles();
        };
    </script>
</body>
</html>
